<!DOCTYPE html>
<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}

{% load i18n %}
<html lang="en">
<!-- Название страницы -->
{% block title %}
    {% trans "Subscribe to a category" %} "{{category}}"
{% endblock title %}

{% block content %}
    <h1>{{ message }} "{{ category }}"</h1>
    <a href="{% url 'post' post.id %}">{% trans "Go to news page" %}</a>

{% endblock content %}
</html>
